{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Available Quizzes</h2>
    <div class="row">
        {% for quiz in quizzes %}
        <div class="col-md-6 mb-4">
            <div class="card shadow" style="background-color: rgba(248, 249, 250, 0.9);">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">{{ quiz.description|truncatewords:20 }}</p>
                    <a href="{% url 'start_quiz' quiz.id %}" class="btn btn-success">Start Quiz</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No quizzes available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
